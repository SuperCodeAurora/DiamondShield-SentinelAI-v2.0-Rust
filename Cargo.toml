[package]
name = "diamond_shield"
version = "0.1.0"
edition = "2024"  # The latest Rust standard
rust-version = "1.85"

[dependencies]
# Web Server: High-speed async handling
actix-web = "4.9"

# JSON Parsing: To read hacker payloads
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP Client: To talk to the AI Brain (Ollama)
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }

# Regex: Compiled, zero-cost pattern matching
regex = "1.10"

# Async Runtime: The engine that enables concurrency
tokio = { version = "1", features = ["full"] }

# State Management: Thread-safe memory for rate limiting
dashmap = "6.0"

# Logging: Professional structured logs
tracing = "0.1"
tracing-subscriber = "0.3"
