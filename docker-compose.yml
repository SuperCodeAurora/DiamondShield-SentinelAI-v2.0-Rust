version: '3.8'

services:
  # ... (Keep ollama-brain and diamond-shield-rs as they are) ...
  ollama-brain:
    image: ollama/ollama:latest
    container_name: diamond_brain_rs
    volumes:
      - ollama_storage:/root/.ollama
    ports:
      - "11434:11434"

  diamond-shield-rs:
    build: .
    container_name: diamond_shield_rs
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_HOST=http://ollama-brain:11434/api/chat
      - RUST_LOG=info
    depends_on:
      - ollama-brain

  # NEW: The Mission Control Dashboard
  dashboard:
    image: amir20/dozzle:latest
    container_name: diamond_dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8888:8080"
    environment:
      - DOZZLE_LEVEL=info

volumes:
  ollama_storage:
